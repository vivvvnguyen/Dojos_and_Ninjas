<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Dojos and Ninjas</title>
</head>
<body>
    {# <!-- This will be the home page, includes Create New Dojo and displays All Dojos (two panels) --> #}
    <div class="d-flex justify-content-around">
        {# <!-- Left Panel: Create New Dojo Form --> #}
        <form action="/create/dojo" method="post" class="col-4 p-4 my-5 border border-dark">
            <h2 class = "text-center">New Dojo</h2>
            <div class="form-group">
                <label for="name">Name: </label>
                <input type="text" name="name" class="form-control">
            </div>
            <input type="submit" value="Create" class="btn btn-primary">
        </form>
        
        {# <!-- Right Panel: List of All Dojos, need to link/redirect to Dojo Roster Page --> #}
        <div class="col-4 my-5 p-4 border border-dark">
            <h2 class="text-center">All Dojos</h2>
            {% for d in all_dojos %} 
                <p>
                    {# <!-- Redirect Links --> #}
                    <a href="/dojo/{{d.id}}" class="btn btn-link">{{d.name}}</a> 
                </p>
            {% endfor %} 
        </div>
    </div>
    <a href="/ninjas" class="btn btn-link p-4 my-5">Add New Ninja</a>
</body>
</html
